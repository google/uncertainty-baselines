# sweep.yaml
name: eval-single-multi-seeds
program: baselines/diabetic_retinopathy_detection/eval_model_with_jax.py
method: grid
project: eval-multi-seeds
entity: uncertainty-baselines
parameters:
  eval_batch_size:
    value: 64
  num_mc_samples:
    value: 5
  dr_decision_threshold:
    value: 'moderate'
  single_model_multi_train_seeds:
    value: True
  model_type:
    values:
#    - 'deterministic'
    - 'dropout'
    - 'fsvi'
    - 'radial'
    - 'vi'
  tuning_domain:
    values:
    - 'indomain'
    - 'joint'
  distribution_shift:
    values:
    - 'aptos'
    - 'severity'
