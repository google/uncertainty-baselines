# Fine-tuning of the Deterministic ViT-L/32 model pretrained on ImageNet-21K.
# Fine-tuning dataset and distributional shift:
# Diabetic Retinopathy Detection, both Country and Severity Shifts.
# Grid search.
name: vit32-finetune-deterministic-grid
program: baselines/diabetic_retinopathy_detection/jax_finetune_deterministic.py
method: grid
project: vit32-finetune-deterministic-grid
entity: uncertainty-baselines

parameters:
  config:
    value: 'baselines/diabetic_retinopathy_detection/experiments/config/imagenet21k_vit_large32_finetune.py'
  config.output_dir:
    value: 'gs://ub-vit-tuning/vit32-finetune-deterministic-grid'
  config.distribution_shift:
    values: ['aptos', 'severity']
  config.use_wandb:
    value: True
  config.batch_size:
    values: [128]
  config.total_and_warmup_steps:
    values: ["(10_000, 500)", "(15_000, 750)", "(20_000, 1000)", "(25_000, 1250)"]
  config.lr.base:
    values: [0.05, 0.03, 0.01, 0.005]
  config.lr.decay_type:
    values: ['cosine', 'linear']
  config.seed:
    values: [0]
