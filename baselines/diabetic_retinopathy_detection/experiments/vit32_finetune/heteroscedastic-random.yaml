# Fine-tuning of the Heteroscedastic ViT-L/32 model pretrained on ImageNet-21K.
# Fine-tuning dataset and distributional shift:
# Diabetic Retinopathy Detection, both Country and Severity Shifts.
# Random search.
name: vit32-finetune-het-random
program: baselines/diabetic_retinopathy_detection/jax_finetune_heteroscedastic.py
method: random
project: vit32-finetune-het-random
entity: uncertainty-baselines

parameters:
  config:
    value: 'baselines/diabetic_retinopathy_detection/experiments/config/vit_l32_heteroscedastic_finetune.py'
  config.output_dir:
    value: 'gs://ub-vit-tuning/vit32-finetune-het-random'
  config.distribution_shift:
    values: ['aptos', 'severity']
  config.use_wandb:
    value: True
  config.batch_size:
    values: [64, 128]
  config.total_and_warmup_steps:
    values: ["(12_500, 5000)", "(20_000, 7500)", "(50_000, 10000)"]
  config.lr.base:
    distribution: log_uniform
    # Values fall in exp(min) and exp(max)
    # Take log to provide bounds
    # Sweep between 0.0001 and 0.02
    min: -9.210340372
    max: -3.9120230054
  config.lr.decay_type:
    values: ['cosine', 'linear']
  config.weight_decay:
    distribution: log_uniform
    # hyper.loguniform('l2', hyper.interval(1e-6, 2e-4))
    min: -13.815510558
    max: -8.5171931914
  config.grad_clip_norm:
    value: 2.5

  # Heteroscedastic Config
  config.model.temperature:
    values: [0.15, 0.3, 0.5, 0.75, 1.0, 1.5, 2.0]
