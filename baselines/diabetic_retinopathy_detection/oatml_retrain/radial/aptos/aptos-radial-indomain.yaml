# sweep.yaml
name: aptos-radial-indomain-aug25
program: baselines/diabetic_retinopathy_detection/radial_tune_on_retention_auc.py
method: grid
project: aptos-radial-indomain-aug25
entity: uncertainty-baselines

parameters:
  # Fixed
  tpu:
    value: 'read-from-file'
  batch_size:
    value: 16 # v2-8, with 1 train sample
  num_mc_samples_train:
    value: 1
  num_mc_samples_eval:
    value: 5
  train_epochs:
    value: 90
  num_cores:
    value: 8
  class_reweight_mode:
    value: 'minibatch'
  dr_decision_threshold:
    value: 'moderate'
  distribution_shift:
    value: 'aptos'
  checkpoint_interval:
    value: 1
  output_dir:
    value: 'gs://drd-radial-aptos-finetune/indomain'
  data_dir:
    value: 'gs://ub-data/retinopathy'

  use_wandb:
    value: True

  # https://wandb.ai/uncertainty-baselines/aptos-radial-moderate-aug24-tpuv2/runs/nx67cv0e/overview?workspace=user-nband
  base_learning_rate:
    value: 0.18958209702776632

  stddev_stddev_init:
    value: 0.06282496582469976

  stddev_mean_init:
    value: 0.00014497837766733678

  l2:
    value: 0.0005243849811857283

  one_minus_momentum:
    value: 0.016699763426232056

  seed:
    values: [42, 43, 44, 45, 46, 47]