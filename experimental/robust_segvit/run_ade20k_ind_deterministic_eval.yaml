name: ade20k_ind_deterministic_eval
program: deterministic.py
method: grid
project: rdl-debug
entity: ekellbuch

metric:
  name: valid_loss
  goal: minimize
parameters:
  config.use_wandb:
    value: true
  config.wandb_project :
    value: ${{project}}
  config.wandb_entity :
    value: ${{entity}}
  config.batch_size:
    value: 16
  config.eval_configs.store_logits:
    value: false
  config.eval_covariate_shift:
    value: true
  config.eval_robustness_configs.method_name:
    value: 'msp'


command:
  - ${env}
  - python
  - ${program}
  - "--config"
  - "configs/ade20k_ind/deterministic_eval.py"
  - "--output_dir"
  - "gs://ub-ekb/segmenter/ade20k_ind/deterministic_eval"
  - "--num_cores"
  - "8"
  - "--tpu"
  - "local"
  - ${args}