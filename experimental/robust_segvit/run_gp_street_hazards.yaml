name: gp_street_hazards_hparam
program: deterministic.py
method: grid
project: rdl-debug
entity: ekellbuch

metric:
  name: valid_loss
  goal: minimize
parameters:
  config.use_wandb:
    value: true
  config.wandb_project :
    value: ${{project}}
  config.wandb_entity :
    value: ${{entity}}
  config.batch_size:
    value: 24
  config.model.decoder.mean_field_factor:
    values: [1, 2, 5, 6, 10]


command:
  - ${env}
  - python
  - ${program}
  - "--config"
  - "configs/street_hazards/gp.py"
  - "--output_dir"
  - "gs://ub-ekb/segmenter/street_hazards/gp"
  - "--num_cores"
  - "8"
  - "--tpu"
  - "local"
  - ${args}